name: "Project's all the Workflows"

on:
  workflow_dispatch:
    # runs whenever a workflow has been dispatched
  push:
    branches: [master]

jobs:
  hello_world:
    uses: ./.github/workflows/hello-world.yml
    secrets:
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}

  hello_world_again:
    needs: hello_world
    uses: ./.github/workflows/hello-world.yml
    secrets:
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
