name: Test Project

on:
  workflow_dispatch:

  workflow_call:
    secrets:
      DJANGO_SECRET_KEY:
        required: true

jobs:
  test_project:
    runs-on: ubuntu-latest
    env:
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python -m pip install -r \
            requirements.txt
      - name: Run Test
        run: |
          python manage.py test
