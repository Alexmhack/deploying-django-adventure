name: Test Project

on:
  workflow_dispatch:

  workflow_call:
    secrets:
      DJANGO_SECRET_KEY:
        required: true
      DATABASE_BACKEND:
        required: true
      POSTGRES_DB_USER:
        required: true
      POSTGRES_DB_USER_PASSWORD:
        required: true
      POSTGRESQL_DB_HOST:
        required: true
      POSTGRESQL_DB_NAME:
        required: true
      POSTGRES_DB_PORT:
        required: true

jobs:
  test_project:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_DB_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_DB_USER_PASSWORD }}
      POSTGRES_HOST: ${{ secrets.POSTGRESQL_DB_HOST }}
      POSTGRES_DB: ${{ secrets.POSTGRESQL_DB_NAME }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_DB_PORT }}  
      GITHUB_ACTIONS: true
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      DATABASE_BACKEND: ${{ secrets.DATABASE_BACKEND }}

    # services:
    #   postgres_main:
    #     image: postgres:16
    #     env:
    #       POSTGRES_USER: ${{ env.POSTGRES_USER }}
    #       POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
    #       POSTGRES_DB_NAME: ${{ env.POSTGRES_DB_NAME }}
    #     ports:
    #       - 5432:5432
    #     options: >-
    #       --health-cmd pg_isready 
    #       --health-interval 10s 
    #       --health-timeout 5s 
    #       --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python3.10 -m pip install --upgrade pip && \
          python3.10 -m pip install -r requirements.txt
      - name: Echo DB Backend
        run: echo $DATABASE_BACKEND
      - name: Run Test
        run: python3.10 manage.py test --noinput
