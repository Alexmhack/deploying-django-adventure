name: Test Project

on:
  workflow_dispatch:

  workflow_call:
    secrets:
      DJANGO_SECRET_KEY:
        required: true
      POSTGRES_TEST_PASSWORD:
        required: true

jobs:
  test_project:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_TEST_PASSWORD }}
      POSTGRES_HOST: localhost # default host value for the database
      POSTGRES_DB_NAME: test
      POSTGRES_PORT: 5432
      GITHUB_ACTIONS: true
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      DATABASE_BACKEND: postgres

    services:
      postgres_main:
        image: postgres:16
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB_NAME: ${{ env.POSTGRES_DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python -m pip install -r \
            requirements.txt
      - name: Run Test
        run: |
          python manage.py test
